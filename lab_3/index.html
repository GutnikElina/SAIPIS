<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>lab_3(SAIPIS)</title>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <img src="background.jpg" alt="Sofa" id="sofa" />
        <img src="logo.png" alt="Logo" id="logo" />
      </div>
      <div id="article">
        <form id="dataForm" onsubmit="saveData(event)">
          <h3>ОБРАТНАЯ СВЯЗЬ С КЛИЕНТАМИ</h3>

          <div class="prefer">
            <fieldset
              style="
                margin-left: 1em;
                margin-right: 2em;
                margin-bottom: 1em;
                font-size: large;
              "
            >
              <legend>Ваш пол:</legend>

              <input id="man" type="radio" name="pol" value="Мужчина" />
              <label for="man">Мужчина</label>

              <input id="woman" type="radio" name="pol" value="Женщина" />
              <label for="woman">Женщина</label>
            </fieldset>

            <div>
              <label
                for="input_text"
                style="margin-left: 1em; font-size: large"
              >
                Ваше ФИО:</label
              >
              <input
                type="text"
                id="fullName"
                placeholder="Введите ФИО"
                style="margin-bottom: 1em"
              />
            </div>

            <div>
              <label for="birthday" style="margin-left: 1em; font-size: large"
                >Выберите дату рождения:</label
              >
              <input
                type="date"
                id="birthday"
                value="2024-01-01"
                min="1940-01-01"
                max="2024-01-01"
                style="
                  margin-left: 1em;
                  height: 1.5em;
                  border-radius: 5px;
                  background-color: #ececec;
                  font-size: large;
                "
              />

              <label for="town" style="margin-left: 5em; font-size: large">
                Выберите свой город:</label
              >
              <select
                id="town"
                style="
                  height: 1.5em;
                  border-radius: 5px;
                  background-color: #ececec;
                  font-size: large;
                "
              >
                <option value="Пинск">Пинск</option>
                <option value="Брест">Брест</option>
                <option value="Минск">Минск</option>
                <option value="Гомель">Гомель</option>
                <option value="Гродно">Гродно</option>
                <option value="Витебск">Витебск</option>
                <option value="Могилев">Могилев</option>
              </select>
            </div>
          </div>

          <h3>ПРЕДПОЧТЕНИЯ</h3>
          <div class="prefer">
            <fieldset
              style="
                margin-left: 1em;
                margin-right: 2em;
                margin-bottom: 1em;
                font-size: large;
              "
            >
              <legend>Какая мебель от "Пинскдрев" нравится?</legend>

              <input
                type="checkbox"
                id="bed"
                name="furniture"
                value="Кровати"
              />
              <label for="bed">Кровати</label>

              <input
                type="checkbox"
                id="divan"
                name="furniture"
                value="Диваны"
              />
              <label for="divan">Диваны</label>

              <input
                type="checkbox"
                id="chair"
                name="furniture"
                value="Стулья"
              />
              <label for="chair">Стулья</label>

              <input
                type="checkbox"
                id="kitchen"
                name="furniture"
                value="Кухня"
              />
              <label for="kitchen">Кухня</label>

              <input
                type="checkbox"
                id="wardrobe"
                name="furniture"
                value="Шкафы"
              />
              <label for="wardrobe">Шкафы</label>
            </fieldset>

            <div>
              <label for="color" style="margin-left: 1em; font-size: large">
                Выберите предпочитаемый цвет в мебели:</label
              >
              <input type="color" id="color" style="margin-left: 1em" />
            </div>
          </div>

          <div>
            <p style="margin-left: 2em; margin-bottom: 0.8em">
              Нажмите на "Отправить", если заполнили форму.
            </p>
            <input
              style="margin-left: 24em; font-size: large"
              type="submit"
              value="Отправить"
            />
          </div>
        </form>
      </div>
      <div id="nav">
        <ul>
          <li><a href="results.html">Результаты</a></li>
        </ul>
      </div>
      <div id="aside"></div>
      <div id="footer">
        <p id="address">
          Республика Беларусь, <br />Брестская обл., г. Пинск, <br />Чуклая, 1,
          225710
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
